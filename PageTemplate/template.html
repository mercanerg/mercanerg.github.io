<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="template.css" />
    <title>Flex Grid</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-4 logo">LOGO</div>
            <div class="col-8 menu">MENU</div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-12 banner">BANNER</div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-4 sec1">SECTION1</div>
            <div class="col-4 sec2">SECTION2</div>
            <div class="col-4 sec3">SECTION3</div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-3 sec4">SECTION4</div>
            <div class="col-6 sec5">SECTION5</div>
            <div class="col-3 sec6">SECTION6</div>
        </div>
    </section>

    <footer class="col-12 footer">FOOTER</footer>
</body>

</html>
